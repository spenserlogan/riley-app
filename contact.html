    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <main>
        <section class="main-section">
            <div class="contact-me-container">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="./index.html">Called to Wander</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="./blog.html">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="/work.html">Work</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="./pricing.html">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="./contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="contactMe-container">
                    <div class="d-flex justify-content-start align-items-end text-white">
                        <h1>Dream your dreams</h1>
                    </div>
                </div>
            </div>
        </section>

        <section class="main-section">
            <div class="questions-container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-sm-4">
                        <form class="form-group row">
                            <div class="mb-3 mt-3">
                                <label for="name" class="form-label">What is your name?</label>
                                <input type="text" class="form-control" placeholder="First and Last" aria-label="First name">    
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">What is your partners name?</label>
                                <input type="text" class="form-control" placeholder="First and Last" aria-label="First name">
                            </div> 
                            <div class="mb-3">
                                <label for="pronouns" class="form-label">What are your pronouns?</label>
                                <input type="text" class="form-control" placeholder="Add your partners too!" aria-label="First name">
                            </div>  
                            <div class="mb-3">
                                <label for="email" class="form-label">Your email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Your partners email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div> 
                            <div class="mb-3">
                                <label for="phone" class="form-label">What is your phone number?</label>
                                <input type="text" class="form-control" placeholder="e.g. 012-345-6789">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">Where do you currently live?</label>
                                <input type="text" class="form-control" placeholder="City and state or country is just fine!">
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">When are you getting married?</label>
                                <input type="text" class="form-control" placeholder="e.g. xx-xx-xxxx">
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Is there any flexibility in this date, or is it fixed?</label>
                                <input type="text" class="form-control" placeholder="e.g. flexible or fixed">
                            </div>
                            <div class="mb-3">
                                <label for="place" class="form-label">Where is this shindig happening?</label>
                                <input type="text" class="form-control" placeholder="Ideal country, state, national park, or just a general landscape is great! I can help with the rest if you’re unsure!">
                            </div>
                            <div class="mb-3">
                                <label for="service" class="form-label">What type of service are you two leaning towards?</label>
                                <input type="text" class="form-control" placeholder="Half day, full day, or multi-day">
                            </div>
                            <div class="mb-3">
                                <label for="work" class="form-label">What do you like about my work?</label>
                                <input type="text" class="form-control" placeholder="I like to get a feel for the type of photography you are drawn to!">
                            </div>
                            <div class="mb-3">
                                <label for="people" class="form-label">How many people will be at your elopement or intimate wedding?</label>
                                <input type="text" class="form-control" placeholder="e.g. 12">
                            </div>
                            <div class="mb-3">
                                <label for="adventures" class="form-label">What is your favorite adventure you’ve had together?</label>
                                <input type="text" class="form-control" placeholder="e.g. backpacking the Alps">
                            </div>
                            <div class="mb-3">
                                <label for="why" class="form-label">Why are yyou considering eloping?</label>
                                <input type="text" class="form-control" placeholder="e.g. It seemed fun">
                            </div>
                            <div class="mb-3">
                                <label for="questions" class="form-label">Do you have any questions for me?</label>
                                <input type="text" class="form-control" placeholder="e.g. what is your rate?">
                            </div>
                            <div class="mb-3">
                                <label for="hear" class="form-label">How do you hear about me?</label>
                                <input type="text" class="form-control" placeholder="e.g. Facebook">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="main-section">
            <div class="contact-container">
                <div class="text-dark">
                    <div class="aboutContact col-lg p-4 d-flex flex-column justify-content-center align-items-center">
                        <h2>Ready to plan your Elopement?</h2>
                        <a class="btn bottom-btn btn-outline-light btn-lg" href="/contact.html" role="button"
                        >GET IN TOUCH SO WE CAN GET STARTED</a>    
                    </div>
                </div>
            </div>

        </section>

        <section class="main-section">
            <div class="socialsOne-container">
                <div class="row">
                    <div class="col-lg d-flex ps-5 justify-content-start align-items-center">
                        <a href="./index.html" class="light-link"><img src="./Assets/IMG/badge-three.png" width="250px" height="250px"></a>
                    </div>
                    <div class="col-lg d-flex pe-5 justify-content-end align-items-center">
                        <a href="https://www.instagram.com/calledtowanderphotography/?hl=en" class="link-light"><img src="./Assets/IMG/instagram.png" width="50px" height="50px"></a>
                        <a href="https://www.facebook.com/calledtowanderphoto" class="link-light"><img src="./Assets/IMG/facebook.png" width="50px" height="50px"></a>
                        <a href="pinterest" class="link-light"><img src="./Assets/IMG/pinterest.png" width="50px" height="50px"></a>
                    </div>
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
